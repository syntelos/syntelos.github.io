  <text class="title" x="30" y="50">communication</text>
  <text x="30" y="86">  The subjects and objects of communication are physical and</text>
  <text x="30" y="104">  metaphysical.  Corporal and intellectual.  Large and</text>
  <text x="30" y="122">  small.  Reproducible and irreproducible.  Biological and</text>
