<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/MarkUp/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Syntelos</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style type="text/css">
      body {
	  margin: 0;
	  padding: 0;
	  background: #efefef;
	  color: #ffffff;
	  font-family: verdana, helvetica, sans-serif;
	  background-image: url("/images/syntelos-logo.svg");
	  background-repeat: no-repeat;
	  background-attachment: fixed;
	  background-position: 10% 10%;
      }
      div.page {
	  display: block;
	  position: absolute;
	  top: 10%;
	  left: 10%;
	  width: 600px;
	  height: 600px;
	  background-color: #ffffffa5;
	  margin: 0;
	  padding: 12px;
	  z-index: 2;
	  vertical-align: middle;
      }
      select.configuration {
	  display: block;
	  position: absolute;
	  top: 2px;
	  margin: 0;
	  padding: 6px;
	  background-color: #ffffffa5;
	  border: 1px solid #d0d0d0;
	  z-index: 3;
	  cursor: pointer;
      }
      select#catalog_volume.configuration {
	  left: 2px;
      }
      select#catalog_year.configuration {
	  left: 155px;
      }
      select#catalog_month.configuration {
	  left: 231px;
      }
      select#directory.configuration {
	  right: 2px;
      }
      svg.navigation {
	  display: block;
	  position: fixed;
	  bottom: 2px;
	  width: 32px;
	  height: 32px;
	  margin: 0;
	  padding: 0;
	  background-color: #ffffffa5;
	  border: 1px solid #d0d0d0;
	  z-index: 3;
	  cursor: pointer;
      }
      svg#left.navigation {
	  left: 2px;
      }
      svg#recycle.navigation {
	  left: calc(50% - 16px);
      }
      svg#right.navigation {
	  right: 2px;
      }
      .text {
	  font-family: monospace;
	  font-weight: bold;
	  font-size: 18px;
	  color: #0066b3;
	  text-decoration: none;
	  vertical-align: middle;
      }
      dt.text {
	  height: 32px;
      }
      dd.text {
	  height: 32px;
      }
      dt.catalog {
	  height: 50px;
      }
      img.text {
	  display: inline;
	  width: 18px;
	  height: 18px;
	  margin: 3px;
      }
      iframe.embed {
	  width: 500px;
	  height: 500px;
	  margin: 6px;
	  padding: 6px;
      }
      a.text {
	  color: #0066b3;
	  text-decoration: none;
      }
      a:link {
	  color: #0066b3;
      }
      a:visited {
	  color: #0066b3;
      }
      a:hover {
	  color: #00A0F0;
      }
    </style>
    <script language="javascript" src="/catalog.js">
    </script>
  </head>
  <body onload="catalog_configure()">

    <select id="catalog_volume" class="configuration text">
    </select>
    <select id="catalog_year" class="configuration text">
    </select>
    <select id="catalog_month" class="configuration text">
    </select>
    <select id="directory" class="configuration text">
    </select>

    <svg id="left" class="navigation text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" onclick="catalog_nav_left()">
      <path fill="none" stroke-width="20" stroke="#0066b3" d="M 70 20 L 30 50 L 70 80" />
    </svg>
    <svg id="recycle" class="navigation text"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" version="1.1" onclick="catalog_nav_recycle()">
      <g id="recycle_circle" style="visibility: visible">
	<circle fill="none" stroke="#0066b3" stroke-width="50" cx="150" cy="150" r="100"/>
	<circle fill="#0066b3" stroke="none" cx="150" cy="150" r="30"/>
      </g>
      <g id="recycle_rect" style="visibility: hidden">
	<rect fill="none" stroke="#0066b3" stroke-width="50" x="50" y="50" width="200" height="200"/>
	<rect fill="#0066b3" stroke="none" x="120" y="120" width="60" height="60"/>
      </g>
    </svg>
    <svg id="right" class="navigation text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" onclick="catalog_nav_right()">
      <path fill="none" stroke-width="20" stroke="#0066b3" d="M 30 20 L 70 50 L 30 80" />
    </svg>
